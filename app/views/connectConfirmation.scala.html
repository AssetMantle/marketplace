@main("Connect Confirmation") {
    <div class="container">
        <div class="form-container">
            <div class="main-container">
                <div class="forms">
                    <div class="form">
                        <div class="form-top">
                            <div class="form-top-title">
                                <div class="form-top-title-icon"><img src="@routes.Assets.versioned("images/Keplr Wallet Icon.png")"/></div>
                                <div class="form-top-title-text">Request to Connect wallet</div>
                            </div>
                            <a class="form-close-btn" href="#"></a>
                        </div>
                        <div class="msg-4">
                            Click “Connect” to be redirected to keplr.
                        </div>
                        <div class="form-button">
                            <button class="form-cancel-button">Cancel</button>
                            <button class="form-next-button">Connect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}

@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/userProfile.css")"/>
<div class="item item-center nftContainer">
    <div class="profile-card">
        <div class="profiles-container">
            <div class="nft-list">
                <div class="nft-list-container">
                    <div id="nftsPerPage" class="row m-0 nftsPerPage">
                        <div class="row m-0 nftPage">
                            <div class="singleNFTCard col-sm-6 col-md-12 col-lg-6 col-xl-4 mt-3" onclick="">
                                <div class="card border-0" style="cursor: pointer;">
                                    <div class="card-img rounded-0">
                                        <img src="@routes.Assets.versioned("images/NFT/newDropNFT1.jpg")"/>
                                    </div>
                                    <div class="nft-detail p-3">
                                        <div class="d-flex flex-row gap-2 nft-creator-detail">
                                            <div class="creator-profile">
                                                <img src="@routes.Assets.versioned("images/defaultCollectionProfile.png")" class="rounded-circle" width="34" height="34"/>
                                            </div>
                                            <div class="d-flex flex-column justify-content-between">
                                                <span class="creator-name">@Messages(constants.View.CREATOR_NAME)</span>
                                                <span class="creator-collection-name">@Messages(constants.View.COLLECTION_NAME)</span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div class="d-flex flex-row gap-1 align-items-center mt-3">
                                                <div class=""><img class="align-middle" src="@routes.Assets.versioned("images/NFTCard/token.png")" width="24" height="27"/></div>
                                                <div class="nft-mantle-price">--</div>
                                                <div class="nft-dollar-price">($--)</div>
                                            </div>
                                            <div class="d-flex align-items-center gap-1 mt-3">
                                                @views.html.nft.commonCardWishlistButton()
                                                <div class="nft-likes">00</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-0 nft-separator"></div>
                                    <div class="d-flex flex-row align-items-center justify-content-between nft-bottom">
                                        <div class="setting">
                                            <div class="dots">
                                                <div class="dot"></div>
                                            </div>
                                        </div>
                                        @* <div class="buy-now-btn">@Messages(constants.View.BUYNOW)</div> *@
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="@routes.Assets.versioned("../../../../public/javascripts/settings/wishlist.js")" type="text/javascript"></script>

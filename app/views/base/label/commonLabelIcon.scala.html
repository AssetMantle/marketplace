@(message:String = "", toolTip:String = "")(implicit messagesProvider: MessagesProvider)
<div class="label-container">
    <label for="@message">@Messages(message)</label>
    <img src="@routes.Assets.versioned("images/icon/info.png")" class="toolTipReference"/>
    <a class="toolTip">
        <span class="toolTipText">@toolTip</span>
    </a>
</div>

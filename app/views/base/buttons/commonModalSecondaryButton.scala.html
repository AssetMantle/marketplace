@import play.api.routing.JavaScriptReverseRoute
@(name: String, route : JavaScriptReverseRoute , arguments: (Symbol, Any)*)(implicit messagesProvider: MessagesProvider)

<button type="@arguments.toMap.get(Symbol("type")).map(_.toString).getOrElse("button")"  class="@Seq("form-secondary-button", arguments.toMap.get('class).map(_.toString).getOrElse("")).mkString(" ")" id='@arguments.toMap.get(Symbol("id")).map(_.toString).getOrElse("")' onclick="getForm(@utilities.JsRoutes.getJsRouteString(route, ""))">@Messages(name)</button>

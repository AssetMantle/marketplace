@(icon:String = "", title:String = "", topSeparator:Boolean = false, bottomSeparator:Boolean = false)
@if(topSeparator == true){
    <div class="separator"></div>
}
<div class="d-flex flex-row gap-3 gap-md-2 align-items-center activity-top">
    <img src="@routes.Assets.versioned("images/icon/"+icon+"")" class="profile-icon"/>
    <div class="title">@title</div>
</div>
@if(bottomSeparator == true){
    <div class="separator"></div>
}

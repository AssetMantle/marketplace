@(icon:String = "", title:String = "", thumbnail:String = "", message:String = "", dateTime:String = "")(implicit messagesProvider: MessagesProvider)
<div class="mt-3 activity-card">
    <div class="d-flex flex-row gap-3 gap-md-2 recent-activity-card">
        <img src="@routes.Assets.versioned("images/icon/"+icon+"")" class="profile-icon"/>
        <div class="activity-details">
            <div class="activity-title">
                @title
                <div class="activity-thumbnail"></div>
            </div>
            <div class="activity-message">@message</div>
            <div class="activity-date-time">@dateTime</div>
            <div class="activity-transaction-detail">
                <img src="@routes.Assets.versioned("images/icon/external.png")" class="profile-icon"/>
                @Messages(constants.View.TRANSACTION_DETAILS)
            </div>
        </div>
    </div>
</div>

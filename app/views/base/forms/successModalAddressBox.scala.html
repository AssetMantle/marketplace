@(arguments: (Symbol, Any)*)
<div class="form-address-box">
    <div class="form-address-box-item">
        @if(arguments.toMap.get('userName).map(_.toString).isDefined){
                <span class="address-box-label">Username:</span>
                <span class="address-box-text">
                    <span>@arguments.toMap.get('userName).map(_.toString).getOrElse("")</span>
                    <span class="form-copy-icon"><img src="@routes.Assets.versioned("images/copy.png")"/></span>
                </span>
        }
        @if(arguments.toMap.get('address).map(_.toString).isDefined){
            <span class="address-box-label">Address:</span>
            <span class="address-box-text">
                <span>@arguments.toMap.get('address).map(_.toString).getOrElse("")</span>
                <span class="form-copy-icon"><img src="@routes.Assets.versioned("images/copy.png")"/></span>
            </span>
        }
    </div>
</div>

@(heading:String = "", subHeading:String = "", closeButton:Boolean = true, showScreen:String = "", hideScreen:String = "")

<div class="header-with-icon">
    <div class="form-top">
        <div class="title-icon back-button-icon" onclick="showHideModalScreen('@showScreen', '@hideScreen')">
            <img src="@routes.Assets.versioned("images/icon/backArrow.png")"/>
        </div>
        <div class="title-text">@heading</div>
        @if(closeButton){
            <a class="form-close-btn close-modal" onclick="closeModal()"></a>
        }
    </div>
    @if(subHeading != ""){
        <div class="form-sub-title">@subHeading</div>
    }
</div>

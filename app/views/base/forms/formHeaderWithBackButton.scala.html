@(heading:String = "", subHeading:String = "")

<div class="header-with-icon">
    <div class="form-top">
        <div class="title-icon back-button-icon"><img src="@routes.Assets.versioned("images/Back Arrow.png")"/></div>
        <div class="title-text">@heading</div>
        <a class="form-close-btn close-modal"></a>
    </div>
    @if(subHeading != ""){
        <div class="form-sub-title">@subHeading</div>
    }
</div>

@(label:String = "",subHeading:String = "")

<div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">@label</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()">
        &times;
    </button>
</div>
    @if(subHeading != ""){
        <p class="sub-heading mt-3 mb-5" id="modalSubtitle">@subHeading</p>
    }

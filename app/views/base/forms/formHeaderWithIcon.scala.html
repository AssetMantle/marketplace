@(heading:String = "", icon:String = "", subHeading:String = "")

<div class="header-with-icon">
    <div class="form-top">
        @if(icon != "") {
            <div class="title-icon"><img src="@routes.Assets.versioned("" + icon + "")"/></div>
        }
        <div class="title-text">@heading</div>
        <a class="form-close-btn close-modal"></a>
    </div>
    <div class="form-sub-title">@subHeading</div>
</div>

@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AssetMantle | MarketPlace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="@routes.Assets.versioned("images/favicon.ico")" rel="icon"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/library/bootstrap.min.css")"/>
        <script src="@routes.Assets.versioned("javascripts/library/bootstrap.bundle.min.js")" type="text/javascript"></script>

        <!-- Fonts -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/fonts.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/home.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/menu.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/profile.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/modalForm.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script src="@routes.Assets.versioned("javascripts/constants.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/firebase/firebase.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/library/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/views/checkAndPushState.js")" type="text/javascript"></script>

        <!-- Swiper CSS (For Hero Section Card) -->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/library/swiper-bundle.min.css")"/>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/library/swiperBundle.min.js")"></script>

        <!-- LazyLoad -->
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/library/lazyload.js")"></script>

        <!-- Smooth Scroll CSS -->
        <script src="@routes.Assets.versioned("javascripts/library/cssScrollSnap.js")"></script>

        <script src="@routes.Assets.versioned("javascripts/form/getForm.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/form/submitForm.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/form/validateForm.js")"></script>
        <!-- JSRoutes -->
        <script src="@routes.JavaScriptRoutesController.javascriptRoutes" type="text/javascript" ></script>
    </head>
    <body>
        @content
    </body>
    <script>
            lazy = lazyload();
    </script>

    <script src="@routes.Assets.versioned("javascripts/custom.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/form.js")" type="text/javascript"></script>
</html>

@main("Sign In"){
    <div class="container">
        <div class="form-container">
            <div class="main-container">
                <div class="forms">
                    <div class="form">
                        <div class="form-top">
                            <div class="form-title">Sign In</div>
                            <a class="form-close-btn" href="#"></a>
                        </div>
                        <div class="msg-4">
                            Enter your details to get started.
                        </div>
                        <form>
                            <div class="card">
                                <div class="input username_field">
                                    <input class="input__field" type="text" placeholder=" " id="username" autocomplete="off"/>
                                    <span class="input__label">Username</span>
                                    <i class="fa-regular fa-circle-check" id="btn"></i>
                                </div>
                                <div class="error-message">
                                    <div class="error-info">
                                        <img src="@routes.Assets.versioned("images/error.png")"/>
                                        <lable>Incorrect Username. Please enter again.</lable>
                                    </div>
                                </div>
                                <br>
                                <div class="input password_field">
                                    <input class="input__field password_input" type="password" placeholder=" " id="password" autocomplete="off"/>
                                    <span class="input__label">Password</span>
                                    <i class="fa fa-eye-slash btn" id="btn" onclick="togglePassword()"></i>
                                </div>
                                <div class="error-message">
                                    <div class="error-info">
                                        <img src="@routes.Assets.versioned("images/error.png")"/>
                                        <lable>Password incorrect. Please check the password and try again.</lable>
                                    </div>
                                </div>
                            </div>
                            <div class="form-forgot-password">
                                <a class="link" href="#">Forgot Password?</a>
                            </div>
                            <div class="form-footer">
                                <div class="msg-2">
                                    Donâ€™t have an account yet? <a class="link" href="#">Sign Up</a>
                                </div>
                            </div>
                            <div class="form-button">
                                <button class="form-next-button" onclick="checkAccount()">Sign In</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
}

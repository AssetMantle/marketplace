@import views.html.base.buttons._

@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)
<link rel="stylesheet" media="screen" href="@utilities.PublicResource.getVersionedRoute("stylesheets/userProfile.css")"/>
<div class="modal-header mb-3">
    <div class="title-icon back-button-icon" id="modalBackButton" onclick="getForm(jsRoutes.controllers.NFTController.listNFTForm())">
        <i class="bi bi-chevron-left iconDefault"></i>
    </div>
    <h5 class="modal-title" id="staticBackdropLabel">@Messages(constants.View.PUBLIC_SALE_TITLE)</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()">
                &times;
    </button>
</div>
<div class="optionBoxContainer">
    <div class="options">
        <label class="option" for="preSale" onclick="setNextButton('preSale')">
            <input type="radio" name="publicSaleType" id="preSale" value="preSale" checked="checked"/>
            <div class="optionContent">
                <div class="optionDetails">
                    <span>@Messages(constants.View.PUBLIC_PRE_SALE)</span>
                    <p>@Messages(constants.View.PUBLIC_PRE_SALE_DESCRIPTION)</p>
                </div>
            </div>
        </label>

        <label class="option" for="marketPlaceSale" onclick="setNextButton('marketPlaceSale')">
            <input type="radio" id="marketPlaceSale" name="publicSaleType" value="marketPlaceSale"/>
            <div class="optionContent">
                <div class="optionDetails">
                    <span>@Messages(constants.View.PUBLIC_MARKETPLACE_SALE)</span>
                    <p>@Messages(constants.View.PUBLIC_MARKETPLACE_SALE_DESCRIPTION)</p>
                </div>
            </div>
        </label>
    </div>
</div>
<div class="mt-3 horizontal-align">
@commonPrimaryButton(constants.View.NEXT, JavaScript(s""),Symbol("id") -> "nextBtn", Symbol("class") -> "disable")
</div>

<script>
        setNextButton('preSale');
        function setNextButton(publicSaleType){
            $("#nextBtn").removeClass("disable");
            if(publicSaleType === "preSale"){
                $("#nextBtn").attr("onclick","")
            }else{
                $("#nextBtn").attr("onclick","getForm(jsRoutes.controllers.NFTController.marketPlaceSale())")
            }
        }
</script>

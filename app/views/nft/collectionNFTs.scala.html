@(collection: master.Collection, nfts: Seq[master.NFT])(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

    @nfts.map { nft =>
        <div>
            @nft.name
        <img src="data:image/jpg;base64,@utilities.ImageProcess.decodeImageThumbnailData(nft.compressedFile)">
        </div>
    }
@views.html.base.common(constants.View.COLLECTION)

<script>
        componentResource('centerContent', jsRoutes.controllers.NFTController.collectionAllNFT())
</script>

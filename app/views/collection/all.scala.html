@import views.html.base.collection._

@(collections: Seq[master.Collection])(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<div class="profileContainer">
    <div class="item item-center">
        <div class="profile-card">
            <div class="profiles-container">
                <div class="d-flex flex-xl-row flex-lg-column align-items-center justify-content-between card-header">
                    <div class="left-option">
                        <div class="row">
                            <div class="col mx-3 p-0 active">@Messages(constants.View.ART)</div>
                        </div>
                    </div>
                </div>
                <div class="profile-list">
                    <ol class="list grid-view-filter">
                    @collections.map { collection =>
                    <li>
                        @commonCollectionCard(collection)
                    </li>
                    }
                    </ol>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
        checkAndPushState(jsRoutes.controllers.CollectionController.viewCollections().url, '', "collections");
</script>

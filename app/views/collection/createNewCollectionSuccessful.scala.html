@main("Create New Collection Screen 4"){
    <div class="container">
        <div class="form-container">
            <div class="main-container">
                <div class="forms">
                    <div class="form">
                        <div class="form-top">
                            @*                            <div class="form-success-icon"><img src="@routes.Assets.versioned("images/greentick.png")"/></div>*@
                            <div class="form-success-icon">
                                <div class="form-success-animation">
                                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                    </svg>
                                </div>
                            </div>
                            <a class="form-close-btn form-hidden" href="#"></a>
                        </div>
                        <div class="form-hidden">
                            <div class="form-success-message">
                                <div class="form-success-message-heading">Collection Created Successfully</div>
                                <div class="form-success-message-sub-text">Click "Next" to create NFTs.</div>
                            </div>
                            <div class="form-address-box">
                                <div class="form-address-box-item">
                                    <span class="address-box-label">Collection Name::</span>
                                    <span class="address-box-text">Name</span>
                                    <div class="form-copy-icon"><img src="@routes.Assets.versioned("images/copy.png")"/></div>
                                </div>
                                <div class="form-address-box-item">
                                    <span class="address-box-label">Address:</span>
                                    <span class="address-box-text">https://addressurlforcollection.com/</span>
                                    <div class="form-copy-icon"><img src="@routes.Assets.versioned("images/copy.png")"/></div>
                                </div>
                            </div>
                            <div class="form-button">
                                <button class="form-next-button">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}

@import controllers.actions.LoginState

@(section: String)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: Option[LoginState])

<div class="item item-center collectionContainer">
    <div class="profile-card">
        <div class="profiles-container">
            <div class="d-flex flex-xl-row flex-lg-column align-items-center justify-content-between card-header">
                <div class="left-option">
                    <div class="row" id="sectionMenu">
                        <div id="art" class="col mx-3 p-0 menuItem active" onclick="changeActive('art')">@Messages(constants.View.ART)</div>
                        @if(loginState.nonEmpty) {
                            <div id="wishListCollections" class="col mx-3 p-0 menuItem" onclick="changeActive('wishListCollections')">
                            @Messages(constants.View.WISHLIST_MENU)
                            </div>
                            <div id="whitelist" class="col mx-3 p-0 menuItem" onclick="changeActive('whitelist')">
                            @Messages(constants.View.WHITELIST)
                            </div>
                        }
                    </div>
                </div>
            </div>
            <div class="profile-list" id="art">
                <div id="collectionsPerPage" class="w-100 list grid-view-filter collectionsPerPage"></div>
            </div>

                <!-- Loader -->
            <div class="loading">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
                <!-- End -->

                <!-- Load more button -->
            <div id="loadMoreBtnContainer" class="d-flex justify-content-center form-button">
                <button id="loadMoreCollectionButton" class="form-primary-button" onclick="loadCollection()">@Messages(constants.View.LOAD_MORE_BUTTON)</button>
            </div>
        </div>
    </div>
</div>
<script src="@routes.Assets.versioned("javascripts/collections/loadMore.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/collections/collectionsList.js")" type="text/javascript"></script>
<script>
    changeActive('@section');
    $('#art').addClass("active");
</script>

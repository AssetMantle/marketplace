@(collection: master.Collection)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<div class="sticky-top item-sticky">
    <div class="card leftInfoCard">
        <div class="title">@collection.name</div>
        <div class="description">
            @collection.description
        </div>
        <div class="separator"></div>
        <div class="d-flex gap-3 gap-sm-4 gap-md-2 gap-lg-2 align-items-center w-100">
            <a href="@collection.website" target="_blank"><img src="@routes.Assets.versioned("images/icon/website.png")" class="icon"/></a>
            @if(collection.getTwitter.isDefined) {
                <a href="@collection.getTwitter.getOrElse("#")" target="_blank"><img src="@routes.Assets.versioned("images/icon/twitter.png")" class="icon"/></a>
            }
            @if(collection.getInstagram.isDefined) {
                <a href="@collection.getInstagram.getOrElse("#")" target="_blank"><img src="@routes.Assets.versioned("images/icon/instagram.png")" class="icon"/></a>
            }
        </div>
    </div>
</div>

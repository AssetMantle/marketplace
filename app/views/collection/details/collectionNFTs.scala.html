@import views.html.nft._

@(collection: master.Collection)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<div class="item item-center nftContainer">
    <div class="profileCover">
        <div class="profileCoverContainer" id="collectionUncompressedCoverImage_@collection.id"></div>
    </div>
    <div class="profile-card">
        <div class="profiles-container">
            <div class="nft-list">
                <div class="nft-list-container">
                    <div id="nftsPerPage" class="row m-0 nftsPerPage">
                    </div>
                </div>
                    <!-- Loader -->
                <div class="loading">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                    <!-- End -->

                <!-- Load more button -->
                <div id="loadMoreBtnContainer" class="d-flex justify-content-center form-button">
                    <button id="loadMoreCollectionButton" class="form-primary-button" onclick="loadCollections('art')">@Messages(constants.View.LOAD_MORE_BUTTON)</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="@routes.Assets.versioned("javascripts/nfts/loadMore.js")" type="text/javascript"></script>
<script>
        loadFirstNFTBulk('nftsPerPage', jsRoutes.controllers.CollectionController.collectionNFTsPerPage('@collection.id', 1));
        checkAndPushState(jsRoutes.controllers.CollectionController.viewCollection('@collection.id').url, '@collection.id', "collection");
        getImage(jsRoutes.controllers.CollectionController.collectionFile('@collection.id', '@constants.Collection.File.COVER', false), 'collectionUncompressedCoverImage_@collection.id');
        setCollectionId('@collection.id');
</script>

@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<div class="item item-center centerContainer">
    <div class="centerCard">
        <div class="contentContainer">

            <div class="header-with-icon">
                <div class="d-flex align-items-center form-top">
                    <div class="title-icon back-button-icon">
                        <img src="@routes.Assets.versioned("images/icon/backArrow.png")"/>
                    </div>
                    <div class="title-text">@Messages(constants.View.WHITELIST_NAME)</div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3 contentSubHeader">
                <div class="subHeader">@Messages(constants.View.WHITELIST_EXISTING_MEMBER)</div>
                <div class="d-flex align-items-center gap-2 filterOption" onclick="getForm(@utilities.JsRoutes.getJsRouteString(constants.Form.ADD_WHITELIST_MEMBER.get, ""))">
                    <img class="icon" src="@routes.Assets.versioned("images/icon/sort.png")"/>
                    <span class="filterTitle">@Messages(constants.View.SORT)</span>
                </div>
            </div>

            <div class="contentBody">
                <div class="container contentTableContainer">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div class="autocomplete searchBox">
                                <input id="inputName" type="text" placeholder="@Messages(constants.View.WHITELIST_MEMBER_SEARCH_PLACEHOLDER)">
                            </div>
                            <div class="whitelistSeparator"></div>
                            <div class="whitelistMembers"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {

                if(inp.value.length > 0){
                    inp.style.borderRadius = "8px 8px 0px 0px";
                    inp.style.backgroundColor = "var(--card-color)";


                }else{
                    inp.style.borderRadius = "8px";
                    inp.style.backgroundColor = "transparent";
                    setMembers(countries);
                }

                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                var temp = [];
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            setMembers([this.getElementsByTagName("input")[0].value.toString()]);
                            closeAllLists();
                        });
                        a.appendChild(b);
                        temp.push(arr[i]);
                    }
                    setMembers(temp);
                }

            });
            function closeAllLists(elmnt) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
                inp.style.borderRadius = "8px";
                inp.style.backgroundColor = "transparent";
            });
        }

        var countries = ["Afghanistan","Albania","Algeria","Andorra","Angola","Anguilla","Antigua & Barbuda","Argentina","Armenia","Aruba","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bermuda","Bhutan","Bolivia","Bosnia & Herzegovina","Botswana","Brazil","British Virgin Islands","Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Canada","Cape Verde","Cayman Islands","Central Arfrican Republic","Chad","Chile","China","Colombia","Congo","Cook Islands","Costa Rica","Cote D Ivoire","Croatia","Cuba","Curacao","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Ethiopia","Falkland Islands","Faroe Islands","Fiji","Finland","France","French Polynesia","French West Indies","Gabon","Gambia","Georgia","Germany","Ghana","Gibraltar","Greece","Greenland","Grenada","Guam","Guatemala","Guernsey","Guinea","Guinea Bissau","Guyana","Haiti","Honduras","Hong Kong","Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Isle of Man","Israel","Italy","Jamaica","Japan","Jersey","Jordan","Kazakhstan","Kenya","Kiribati","Kosovo","Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Macau","Macedonia","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro","Montserrat","Morocco","Mozambique","Myanmar","Namibia","Nauro","Nepal","Netherlands","Netherlands Antilles","New Caledonia","New Zealand","Nicaragua","Niger","Nigeria","North Korea","Norway","Oman","Pakistan","Palau","Palestine","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Puerto Rico","Qatar","Reunion","Romania","Russia","Rwanda","Saint Pierre & Miquelon","Samoa","San Marino","Sao Tome and Principe","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands","Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka","St Kitts & Nevis","St Lucia","St Vincent","Sudan","Suriname","Swaziland","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor L'Este","Togo","Tonga","Trinidad & Tobago","Tunisia","Turkey","Turkmenistan","Turks & Caicos","Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States of America","Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Virgin Islands (US)","Yemen","Zambia","Zimbabwe"];

        autocomplete(document.getElementById("inputName"), countries);

        function setMembers(membersName){
            $(".whitelistMembers").empty();
            membersName.forEach(member => {
                $(".whitelistMembers").append(`
                <div class='px-3 py-2 singleMemberName'>
                    <div class='d-flex align-items-center justify-content-between gap-3'>
                        <span>${member}</span>
                        <img src='@routes.Assets.versioned("images/icon/closeYellow.png")' width='10px' height='10px'/>
                    </div>
                </div>
            `);
            });
        }
        setMembers(countries);

</script>

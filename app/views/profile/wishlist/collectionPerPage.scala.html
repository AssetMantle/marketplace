@import views.html.profile.wishlist.commonWishlistCollectionCard

@(collections: Seq[master.Collection])(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider)

<div class="m-0 p-0 collectionPage wishlistCollectionsPerPage">
    @if(collections.nonEmpty) {
        @collections.map { collection =>
            <div class="mt-3 singleCollection">
                @commonWishlistCollectionCard(collection)
            </div>
        }
    } else {
        <div class="noCollection"></div>
    }
</div>
<script>
        $(document).ready(function () {
            if ($(".wishlistCollectionsPerPage .singleCollection").length <= 5) {
                $("#loadMoreBtnContainer").addClass("hide");
            }
        });
</script>

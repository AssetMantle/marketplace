@import controllers.actions.LoginState

@()(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: LoginState)

<div class="mt-2 mb-0 item item-center offersContainer">
    <div class="p-0 profile-card">
        <div class="profiles-container">

            <div class="d-flex justify-content-between align-items-center mt-3 contentTitle">
                <div class="d-flex gap-2 align-items-center justify-content-between title" style="width: 120px;">
                    <div class="titleLabel"></div>
                    <div class="hoverMenu">
                        <ul class="d-flex flex-row gap-2 mb-0 links">
                            <li class="menuItem">
                                <a class="desktop-link" target="_blank">
                                    <i class="bi bi-chevron-down iconGray iconSmall"></i>
                                </a>
                                <div class="subMenu">
                                    <div class="subMenuList">
                                            <div class="subMenuItem">
                                                <a onclick="showOfferScreen('@Messages(constants.View.OFFERS_MENU_MADE)')" class="d-flex flex-row align-items-center p-0 subMenuItemLink">
                                                    <div class="subMenuItemLabel">@Messages(constants.View.OFFERS_MENU_MADE)</div>
                                                </a>
                                            </div>
                                        <div class="subMenuItem">
                                            <a onclick="showOfferScreen('@Messages(constants.View.OFFERS_MENU_RECEIVED)')" class="d-flex flex-row align-items-center p-0 subMenuItemLink">
                                                <div class="subMenuItemLabel">@Messages(constants.View.OFFERS_MENU_RECEIVED)</div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="profile-list">
                <div id="offeredNftsPerPage" class="w-100 list grid-view-filter offersPerPage"></div>
            </div>

            <div class="loadMoreElement show">
                    <!-- Loader -->
                <div class="loading">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                    <!-- End -->
            </div>
        </div>
    </div>
</div>
<script src="@routes.Assets.versioned("javascripts/profile/offer/loadMore.js")" type="text/javascript"></script>
<script>
        componentResource("offeredNftsPerPage", jsRoutes.controllers.NFTController.offeredNFTsPerPage(1));
        showOfferScreen('@Messages(constants.View.OFFERS_MENU_MADE)');
</script>

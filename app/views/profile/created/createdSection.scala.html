@import controllers.actions.LoginState
@import views.html.base.buttons.commonPrimaryButton

@(accountId: String)(implicit requestHeader: RequestHeader, messagesProvider: MessagesProvider, loginState: Option[LoginState])

<div class="mt-2 mb-0 item item-center collectionContainer">
    <div class="p-0 profile-card">
        <div class="profiles-container">

            <div class="profile-list" id="art">
                <div id="createdCollectionsPerPage" class="w-100 list grid-view-filter collectionsPerPage"></div>
            </div>

            <div class="loadMoreElement show">
                    <!-- Loader -->
                <div class="loading">
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                    <!-- End -->
            </div>
        </div>
    </div>
</div>

<script src="@routes.Assets.versioned("javascripts/profile/created/loadMore.js")" type="text/javascript"></script>
<script>componentResource("createdCollectionsPerPage", jsRoutes.controllers.CollectionController.createdCollectionPerPage('@accountId', 1))</script>
<script> window.onscroll = function() { loadCreatedCollectionOnScroll('@accountId'); } </script>
